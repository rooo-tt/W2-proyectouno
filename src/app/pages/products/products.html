<div class="conteiner">
    <div class="row">
        <div *ngFor="let i of infoTarjeta" class="col-3">
            <!-- 
            -ngfor es como el for each, recorre el arreglo. 
                   itera colecciones/arreglos 
            - let i -> definicion de la variable que representa i elemento de la coleccion "infotaarjeta" permite iterear 
            -->
            <div class="card">
                <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}} - {{i.anualPublicacion}}</p>
                    <a href="#" class="btn btn-primary">comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
