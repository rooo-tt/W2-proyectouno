<div class="conteiner">
    <div class="row">
        <div *ngFor="let i of infoServicios" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
            <div class="card">
                <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}} - {{i.anualPublicacion}}</p>
                    
                </div>
            </div>
        </div>
    </div>
